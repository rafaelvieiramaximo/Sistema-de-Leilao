<div class="container m-3 m-auto">
    <h1>Cadastrar Produto</h1>
</div>
<div class="container ">
    <form (ngSubmit)="cadastrarProduto()" #produtoForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input
                type="text"
                id="nome"
                class="form-control"
                [(ngModel)]="produto.nome"
                name="nome"
                required
            />
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input
                type="text"
                id="descricao"
                class="form-control"
                [(ngModel)]="produto.descricao"
                name="descricao"
                required
            />
        </div>

        <div class="form-group">
            <label for="preco_inicial">Preço Inicial:</label>
            <input
                type="number"
                id="preco_inicial"
                class="form-control"
                [(ngModel)]="produto.preco_inicial"
                name="preco_inicial"
                required
                min="0"
            />
        </div>

        <div class="form-group">
            <label for="data_inicial">Data Inicial:</label>
            <input
                type="date"
                id="data_inicial"
                class="form-control"
                [(ngModel)]="produto.data_inicial"
                name="data_inicial"
                required
            />
        </div>

        <div class="form-group">
            <label for="id_usuario">ID do Usuário:</label>
            <input
                type="number"
                id="id_usuario"
                class="form-control"
                [(ngModel)]="produto.id_usuario"
                name="id_usuario"
                required
            />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!produtoForm.form.valid">Cadastrar</button>
    </form>
</div>
