<div class="container mt-5">
  <h1>Editar Usuario</h1>
</div>
<div class="container mt-5">
  <form (ngSubmit)="salvarUsuario()" #userForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        class="form-control"
        [(ngModel)]="nome"
        name="nome"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="email">Reputação:</label>
      <input
        type="number"
        id="reputacao"
        class="form-control"
        [(ngModel)]="reputacao"
        name="reputacao"
      />
    </div>

    <br />

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!userForm.form.valid"
    >
      Salvar alterações
    </button>
  </form>
</div>
