<div class="layout-avaliacao">
  <div class="esquerda">
    <h3>Usuário: #{{ avaliacao.id_usuario }}</h3>
    <h3>Produto: #{{ avaliacao.id_produto }}</h3>
    <h3>Data: {{ avaliacao.data | date }}</h3>
  </div>

  <div class="direita">
    <h3>Avaliação:</h3>

    <p class="aval">{{ avaliacao.texto }}</p>
  </div>
</div>
