<div class="produto">
  <h3 class="nome-produto">{{ produto.nome }}</h3>
  <h3>ID : #{{ produto.id_produto }}</h3>
  <p>{{ produto.descricao }}</p>
  <div class="dados-produto">
    <h3>Preço Inicial: R$ {{ produto.preco_inicial }}</h3>
    <h3>Data da postagem: {{ produto.data_inicial | date }}</h3>
  </div>
  <div class="dados-bottom">
    <div class="interacoes">
      <button class="btn-aval" (click)="navAvaliacao(produto)">
        <img src="../../../assets/images/avaliacoes.png" alt="avaliações" />
      </button>

      <div>
        <button class="btn-lances" (click)="navLances(produto)">Lances</button>
      </div>
    </div>
  </div>
</div>
