<div class="produto">
  <h3 class="nome-produto">{{ produto.nome }}</h3>
  <h3>ID : #{{ produto.id_produto }}</h3>
  <p>{{ produto.descricao }}</p>
  <div class="dados-produto">
    <h3>Preço Inicial: R$ {{ produto.preco_inicial }}</h3>
    <h3>Data da postagem: {{ produto.data_inicial | date }}</h3>
  </div>
  <div class="dados-bottom">
    <h3 class="id-user">Id do usuário que postou: #00</h3>

    <app-interacoes></app-interacoes>
  </div>
</div>
