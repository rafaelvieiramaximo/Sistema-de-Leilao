<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="cadastro-user.component.css">
</head>
<body>
    <h1 style="text-align: center;">Cadastro de Usuários:</h1>

    <form style="display: flex; flex-direction: column; align-items: center;">
        
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

  
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

  
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

 
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha">

 
        <div style="margin-top: 20px;">
            <button type="button">Ver Usuários Cadastrados</button>
            <button type="button" style="margin-left: 10px;">Ver Produtos Cadastrados</button>
        </div>
    </form>
</body>
</html>
