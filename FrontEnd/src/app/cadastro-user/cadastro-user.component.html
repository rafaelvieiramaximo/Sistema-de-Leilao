<div class="container mt-5">
  <h1>Cadastrar Usuario</h1>
</div>
<div class="container mt-5">
  <form (ngSubmit)="cadastrarUsuario()" #userForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        class="form-control"
        [(ngModel)]="nome"
        name="nome"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input
        type="password"
        id="senha"
        class="form-control"
        [(ngModel)]="senha"
        name="senha"
        required
      />
    </div>

    <div class="form-group">
      <label for="confirmarSenha">Confirmar:</label>
      <input
        type="password"
        id="confirmarSenha"
        class="form-control"
        [(ngModel)]="confirmarSenha"
        name="confirmarSenha"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!userForm.form.valid"
    >
      Cadastrar
    </button>
  </form>
</div>
