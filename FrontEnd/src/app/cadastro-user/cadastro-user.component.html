<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rios</title>
    <link rel="stylesheet" href="cadastro-user.component.css">

<body>

    <form (ngSubmit)="cadastrarUsuario()" style="display: flex; flex-direction: column; align-items: center;">

        <input type="password" id="senha" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha" required>
    
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" [(ngModel)]="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
    
        <div style="margin-top: 20px;">
            <button type="submit">Cadastrar Usu치rio</button>
            <button type="button" style="margin-left: 10px;">Ver Usu치rios Cadastrados</button>
            <button type="button" style="margin-left: 10px;">Ver Produtos Cadastrados</button>
        </div>
    </form>
    
</body>
</html>
